version: 1.0.0
title: Wat zal er gebeuren wanneer we een willekeurige nginx pod vernietigen?
description: Wanneer een pod vernietigd wordt zal een nieuwe in zijn plaats gecreÃ«erd worden.
tags:
- k8s
- pod
steady-state-hypothesis:
  title: Er zijn drie pods aanwezig
  probes:
  - name: Er zijn drie pods aanwezig
    type: probe
    tolerance: 3
    provider:
      type: python
      func: count_pods
      module: chaosk8s.pod.probes
      arguments:
        label_selector: app=nginx
        ns: demoapp1
method:
- type: action
  name: terminate-pod
  provider:
    type: python
    module: chaosk8s.pod.actions
    func: terminate_pods
    arguments:
      label_selector: app=nginx
      rand: true
      ns: demoapp1
  pauses:
    after: 10